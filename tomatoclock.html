<body>
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

  <div id="main" class="container container-fluid">
    <div id="outer">
      <button class="btn btn-info" id="start" onclick="replace()">START</button>
    </div>

    <div id="buttons">
      <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4" id="time">25:00</div>
        <div class="col-xs-4"></div>
      </div>
      <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4" id="work">work</div>
        <div class="col-xs-4"></div>
      </div>
      <div class="row">
        <div class="col-xs-4"></div>
        <button class="col-xs-2 btn btn-default" id="timeDec">-</button>
        <button class="col-xs-2 btn btn-default" id="timeInc">+</button>
        <div class="col-xs-4"></div>
      </div>
      <div class="row">
        <div class="col-xs-4"></div>
        <button class="col-xs-2 btn btn-default" id="breakDec">-</button>
        <button class="col-xs-2 btn btn-default" id="breakInc">+</button>
        <div class="col-xs-4"></div>
      </div>
      <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4" id="BREAK">break</div>
        <div class="col-xs-4"></div>
      </div>
      <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4" id="break">05:00</div>
        <div class="col-xs-4"></div>
      </div>

    </div>
  </div>
</body>
